<h1>Counter N</h1>

<p>This is a simple example of an Angular component.</p>

<label for="customIncrement">Please enter the number your would like to increment by </label>

<input id="customIncrement" type="number" #customInc />
<!--<button class="btn btn-primary" (click)="getCustomIncrement(customInc.value)">Set Custom Increment Value</button>-->

<p *ngIf="displayMessage" class="success-msg"> Custom increment has been set to {{ customIncrement }}.</p>

<p aria-live="polite">Current count: <strong id="counter">{{ currentCount }}</strong></p>

<button id="increment" class="btn btn-primary" (click)="incrementCounter(customInc.value)">Increment</button>
